    <style>
        /* Navbar styling */
        nav {
            background: #156faa;
            /* Background color for the navbar */
            color: rgb(255, 255, 255);
            /* Text color */
            padding: 15px;
            /* Padding inside the navbar */
            display: flex;
            /* Flexbox layout to align items */

            /* Space between title and links */
            align-items: center;
            /* Vertically center the items */

            /* Space below the navbar */
        }

        h1 {
            margin: 0;
            /* Remove default margin */
            font-size: 24px;
            /* Font size for the website title */
        }

        #nav-ul {
            list-style-type: none;
            /* Remove default list bullets */
            padding: 0;
            /* Remove default padding */
            margin: 0;
            /* Remove default margin */
            display: flex;
            /* Flexbox layout for horizontal list items */
        }

        .nav-li {
            margin: 0 15px;
            /* Space between each navigation item */
        }

        a {
            color: white;
            /* Link text color */
            text-decoration: none;
            /* Remove underline from links */
        }

        /* Add a hover effect for the navigation links */
        a:hover {
            color: #ffeb3b;
            /* Change color on hover */
        }
        .main {
            background-color: green;
            margin-left: 15%;
            margin-right: 15%;
            margin-top: 2%;
            padding: 2%;
        }

        img {
            width: 50%;
        }
    </style>
</head>
