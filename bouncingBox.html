<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BouncingBox</title>
  <style>
    div {
      width: 30px;
      height: 30px;
      background-color: red;
      position: absolute;
      top: 500px;
      left: 100px;
    }
  </style>
</head>

<body>
  <div id="redbox">
  </div>

</body>

</html>
<script>
  var y = 450
  var x = 300
  var directionUpDown = 3
  var directionLeftRight = 5
  document.getElementById("redbox").addEventListener("click", moveBox)
  setInterval(moveBox, 16)

  function moveBox() {
    // increase position by 5px per click
    document.getElementById("redbox").style.left = x + "px"
    document.getElementById("redbox").style.top = y + "px"
    x = x + directionLeftRight
    y = y + directionUpDown

    // change direction if position > 300
    if (x >= 300) {
      directionLeftRight = -5
    }

    if (x <= 1) {
      directionLeftRight = 5
    }

    if (y >= 450) {
      directionUpDown = -3
    }

    if (y <= 1) {
      directionUpDown = 3
    }

  }
</script>
