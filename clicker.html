<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
    <style>
        img {
            margin-left: 50%;
            margin-top: 20%;
            width: 400px;

        }
    </style>
</head>

<body>
    <button id="button" type="button">Upgrade!</button>
    <img id="cat" src="https://ih1.redbubble.net/image.3800727516.4531/raf,360x360,075,t,fafafa:ca443f4786.jpg">
    <p id="score">score:0</p>
</body>

</html>




<script>

    document.getElementById("cat").addEventListener("click", up)
    var score = 0 
    var upgradescore = 1

    function up() {
        //click the image and adds 1 to the score
        score = score + upgradescore
        document.getElementById("score").innerHTML = "cat " + score;
    }
   
    document.getElementById("button").addEventListener("click",upgrade)
    function upgrade() {
        //if score is greater than 5 increase upgradescore from 1 to 2 score lower by 5
        
        if (score >= 5){
         upgradescore = upgradescore+2
         score = score -5
        }
        document.getElementById("score").innerHTML = "cat" + score;

        
    }


</script>
