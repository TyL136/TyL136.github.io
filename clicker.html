<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
    <style>
        img {
            margin-left: 50%;
            margin-top: 20%;
            width: 400px;

    </style>
</head>
<body>
    <button type="button">Click Me!</button>
    <img id="duck" src="https://th.bing.com/th/id/R.d1d4de86aae4effa4187b0ef516a19bd?rik=0CzZnxVyKNr8uw&riu=http%3a%2f%2fwww.whateats.com%2fwp-content%2fuploads%2f2010%2f04%2fduck-jaroslav-novak.jpt_.jpg&ehk=YBOzCy4GFhGwyRgrCHQ%2fbJHM2KKxvF9W0iU%2bcEOukEk%3d&risl=&pid=ImgRaw&r=0">
    <p id="score">score:0</p>
</body> 
</html>




<script>

    document.getElementById("duck").addEventListener("click",up)
var score=0
function up(){
score=score + 1
document.getElementById("score").innerHTML = "ducks = "+ score;
console.log(score)
}

</script>
