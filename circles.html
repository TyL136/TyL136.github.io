<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <canvas id="canvas" width="800" height="800"></canvas>
</body>

</html>

<script>

  var directionX = []
  var directionY = []
  var positionX = []
  var positionY = []
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");
  setInterval(main, 50)

  for (i = 0; i <= 100; i = i + 1) {
    positionX[i] = Math.random() * 800
    positionY[i] = Math.random() * 450
    directionX[i] = Math.random() * 50
    directionY[i] = Math.random() * 50
  }


  function main() {
    ctx.clearRect(0, 0, 1000, 1000)

    for (i = 0; i < 100; i = i + 1) {
      positionX[i] = positionX[i] + directionX[i]
      positionY[i] = positionY[i] + directionY[i]
      ctx.fillRect(positionX[i], positionY[i], 10, 10)

      if (positionX[i] > 800) {
        directionX[i] = -directionX[i]
      }

      if (positionX[i] <= 0) {
        directionX[i] = -directionX[i]
      }

      if (positionY[i] >= 450) {
        directionY[i] = -directionY[i]
      }

      if (positionY[i] <= 0) {
        directionY[i] = -directionY[i]
      }
    }
  }


</script>
